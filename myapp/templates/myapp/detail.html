{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

<table>
    <tr>
        <td>Name:</td>
        <td>{{ staff.name }}</td>
    </tr>
    <tr>
        <td>Salary:</td>
        <td>{{ staff.salary }}</td>
    </tr>
    <tr>
        <td>State:</td>
        <td>{{ staff.state }}</td>
    </tr>
</table>

<a href="{% url 'myapp:update' staff.id %}">Edit</a>
<br>
<a href="{% url 'myapp:index' %}">Back to Staff Index</a>
