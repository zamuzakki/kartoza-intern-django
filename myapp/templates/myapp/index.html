<h1>Staff List</h1>

{% if staff_list %}
  <ul>
    {% for staff in staff_list %}
      <li><a href={% url 'myapp:detail' staff.id %}>{{ staff.name }}, {{ staff.state.name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No companies are available.</p>
{% endif %}
